<div class="content">
  <div class="modal fade" id="deleteClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Supprimer la category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Voulez vous vraiment supprimer la category <b>{{currentVideo.name}}</b>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            (click)="deleteVideo()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <input type="file" name="fichier" id="uploader" (change)="saveFile($event)" #videoField accept="video/mp4"
        hidden />
      

      <div class="fileUploadWrapper">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12" *ngIf="progress">
              <div class="progress form-group">
                <div class="progress mt-5">
                  <div class="progress-bar " [style.width.%]="progress" role="progressbar" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="fileupload" appDragDrop (click)="videoField.click()" (fileDropped)="getFile($event)">
                <span class="ddinfo">Deposez votre fichier ici
                  <p>ou clicker pour choisir un fichier</p>
                </span>
                <!--<input
                        type="file"
                        name="avatars"
                        #fileField
                        (change)="upload($any($event).target.files)"
                        hidden
                        multiple
                      />-->
              </div>
            </div>

            <div class="col-md-12">
              <div class="image-list row" *ngFor="let file of fileArr; let i = index">
                <div class="profile col">
                  <img [src]="sanitize(file['url'])" alt="" />
                </div>
                <p class="col">{{ file.name }}</p>
                <p class="col mybutton">
                  <button (click)="uploadFile($event)" class="btn btn-default">Enregistrer</button>
                </p>
              </div>
              <p class="message">{{ msg }}</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class=" card px-3 pt-3">
    <div class="tableau">
      <div class="t-header">
        <h1>Videos</h1>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr class="text-center">
              <th>Type</th>
              <th>Nom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of videos" class="text-center">
              <td>Video</td>
              <td>{{cat.name}}</td>
              <td class="td-action text-center">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteClient"
                  (click)="supprimerVideo(cat)">
                  <fa-icon [icon]="FaDel"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
