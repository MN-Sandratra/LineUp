<div>
    <div class="card mt-5">
        <div class="card-body">
            <input type="file" name="fichier" id="uploader" (change)="saveFile($event)" accept="video/mp4"/>
            <button (click)="uploadFile($event)" >Envoyer video</button>
            <div class="progress mt-5">
              <div class="progress-bar " [style.width.%]="progress" role="progressbar"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          <div class="fileUploadWrapper">
              <form [formGroup]="form">
                <div class="row">
                  <div class="col-md-12" *ngIf="progress">
                    <div class="progress form-group">
                      <div
                        class="progress-bar progress-bar-striped bg-success"
                        role="progressbar"
                        [style.width.%]="progress"
                      ></div>
                    </div>
                  </div>
            
                  <div class="col-md-12">
                    <div
                      class="fileupload"
                      appDragDrop
                      (click)="fileField.click()"
                      (fileDropped)="upload($event)"
                    >
                      <span class="ddinfo">Deposez votre fichier ici</span>
                      <input
                        type="file"
                        name="avatars"
                        #fileField
                        (change)="upload($any($event).target.files)"
                        hidden
                        multiple
                      />
                    </div>
                  </div>
            
                  <div class="col-md-12">
                    <div class="image-list" *ngFor="let file of fileArr; let i = index">
                      <div class="profile">
                        <img [src]="sanitize(file['url'])" alt="" />
                      </div>
                      <p>{{ file.item.name }}</p>
                    </div>
                    <p class="message">{{ msg }}</p>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
</div>
