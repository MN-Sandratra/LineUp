<div class="app">
    <div class="app-body">
        <main class="main d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card-group">
                  <div class="card p-4" id="print-section">
                    <div class="card-body">
                      <div class="text-center">
                        <h1>Entreprise</h1>
                        <p class="caisse">Identifiant</p>
                        <div class="my-number">
                          <ng-container *ngIf="currentCategoryId; else elseTemplate">
                            <h1>{{currentCategoryId}} -{{info.numero}}</h1>
                          </ng-container>
                          <ng-template #elseTemplate>
                            <h1>0</h1>
                          </ng-template>
                        </div>
                        <p class="caisse">{{date | date}}, {{date | date:'HH:mm'}}</p>
                    </div>
                    </div>
                  </div>
                  <div class="card text-white bg-primary-mine py-5 d-md-down-none p-4" style="width:44%">
                    <div class="card-body text-center">
                      <div>
                        <h2>Information</h2>
                        <p>Retirer un ticket pour acceder a la liste d'attente a un de nos caisse,s'il vous plait attendez bien sagement votre tour</p>
                        <form class="mb-3 select">
                          <label for="cat" class="form-label">categorie</label>
                          <select class="form-control form-control-sm" name="cat" id="cat" [(ngModel)]="currentCategory">
                            <option *ngFor="let cat of categories" value={{cat.type}}>{{cat.category}}</option>
                          </select>
                        </form>
                          
                        <button type="button" class="btn btn-primary active mt-3" (click)="getTicket()" for="#print">Retirer un ticket</button>
                        <button printSectionId="print-section" [useExistingCss]="true" ngxPrint id="print" [ngStyle]="{'display': 'none'}">print</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
</div>
